<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CatMail - Miaou Messenger</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffe6e6; color: #333; text-align: center; }
        h1 { color: #ff4081; }
        .box { padding: 20px; border-radius: 10px; background: white; width: 300px; margin: auto; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input, button { display: block; width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #ff4081; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Miaouuuu ! Bienvenue sur CatMail 🐱📩</h1>
    <div class="box">
        <p>Connecte-toi pour miauler tes messages !</p>
        <input type="text" placeholder="Nom d'utilisateur">
        <input type="password" placeholder="Mot de passe">
        <button onclick="alert('Connexion Miaou réussie !')">Se connecter</button>
    </div>
    <p>🐾 Miaou-tchat sécurisé pour tous les chatons !</p>
</body>
</html>
