<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body { font-family: Arial, sans-serif; background-color: #ffe6e6; color: #333; margin: 0; text-align: center; }
        header { background: #ff4081; padding: 15px; text-align: right; display: flex; justify-content: space-between; align-items: center; }
        .nav-btn { text-decoration: none; padding: 10px 20px; background: white; color: #ff4081; border-radius: 5px; font-weight: bold; margin-left: 10px; }
        h1 { color: #ff4081; margin-top: 50px; }

    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="image/logo.png" alt="CatMail Logo"></a>
    <span style="color:white; font-weight:bold;">Connecté en tant que : <span id="user"></span></span>
    <div>
        <a href="https://ahomine-off.github.io/catmail/inscription" class="nav-btn">S'inscrire</a>

</header>

<h1>Miaouuuu ! Bienvenue sur CatMail 🐱📩</h1>

<p>🐾 Miaou-tchat sécurisé pour tous les chatons !</p>

<script>
    function getCookie(name) {
        let cookies = document.cookie.split("; ");
        for (let i = 0; i < cookies.length; i++) {
            let parts = cookies[i].split("=");
            if (parts[0] === name) {
                return parts[1];
            }
        }
        return "Invité";
    }

    document.getElementById("user").innerText = getCookie("catmail_user");
</script>

</body>
