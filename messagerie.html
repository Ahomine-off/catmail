<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Messagerie - CatMail</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffe6e6; color: #333; text-align: center; }
        h1 { color: #ff4081; }
        .box { padding: 20px; border-radius: 10px; background: white; width: 400px; margin: auto; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); text-align: left; padding: 10px; }
        input, button { width: 80%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #ff4081; color: white; cursor: pointer; }
        .chat { margin-top: 20px; padding: 10px; background: white; border-radius: 10px; max-height: 300px; overflow-y: auto; }
        img { width: 80px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="image/logo.png" alt="CatMail Logo"></a>
</header>

<h1>Bienvenue sur la messagerie CatMail ! üê±üí¨</h1>

<p>Connect√© en tant que : <strong id="user"></strong></p>

<div class="box">
    <div class="chat" id="chat-box">
        <p><em>Les messages appara√Ætront ici...</em></p>
    </div>
    <input type="text" id="message" placeholder="Tape ton message">
    <button onclick="sendMessage()">Envoyer</button>
</div>

<script>
    function getCookie(name) {
        let cookies = document.cookie.split("; ");
        for (let i = 0; i < cookies.length; i++) {
            let parts = cookies[i].split("=");
            if (parts[0] === name) {
                return parts[1];
            }
        }
        return "";
    }

    document.getElementById("user").innerText = getCookie("catmail_user") || "Invit√©";

    function sendMessage() {
        let messageBox = document.getElementById("chat-box");
        let message = document.getElementById("message").value;
        let user = getCookie("catmail_user") || "Invit√©";
        if (message) {
            messageBox.innerHTML += `<p><strong>${user} :</strong> ${message}</p>`;
            document.getElementById("message").value = "";
        }
    }
</script>

</body>
</html>
