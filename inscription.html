<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - CatMail</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffe6e6; color: #333; text-align: center; }
        h1 { color: #ff4081; }
        .box { padding: 20px; border-radius: 10px; background: white; width: 300px; margin: auto; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input, button { display: block; width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #ff4081; color: white; cursor: pointer; }
        img { width: 80px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="image/logo.png" alt="CatMail Logo"></a>
</header>

<h1>Inscris-toi sur CatMail üê±üì©</h1>

<div class="box">
    <input type="text" id="newUser" placeholder="Nom d'utilisateur">
    <input type="password" id="newPass" placeholder="Mot de passe">
    <input type="password" id="confirmPass" placeholder="Confirme le mot de passe">
    <button onclick="register()">Cr√©er un compte</button>
</div>

<script>
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    function register() {
        let user = document.getElementById("newUser").value;
        let pass = document.getElementById("newPass").value;
        let confirm = document.getElementById("confirmPass").value;
        if (user && pass && pass === confirm) {
            setCookie("catmail_user", user, 7);
            setCookie("catmail_pass", pass, 7);
            alert("Inscription r√©ussie ! Miaouuuu !");
        } else {
            alert("Erreur : v√©rifie tes infos !");
        }
    }
</script>

</body>
</html>
